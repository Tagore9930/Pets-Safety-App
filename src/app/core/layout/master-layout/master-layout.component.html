<div class="header">
  <div class="row justify-content-between bg-white">
    <div class="col-12 position-relative">
      <a *ngIf="!headerTwo" href="/" class="app-icon py-2">
        <img src="/assets/header-images/App-Icon.jpg" alt="App-Icon">
        <span class="text-dark fw-bold px-2">Pets App</span>
      </a>

      <a *ngIf="headerTwo" href="/" class="app-icon py-2 text-dark fw-bold">
        <i class="bi bi-arrow-left-short fs-3"></i>
        <span class="app-heading">Back</span>
      </a>

      <div class="dropdown d-inline">
        <a class="profile mt-2 me-3 float-end pe-auto" data-bs-toggle="dropdown">
          <img class="profile-icon" src="/assets/header-images/profile.png" alt="">
        </a>

        <ul class="dropdown-menu py-0 mt-2" id="dropdown">
          <div *ngIf="!userSignIn">
            <li class="dropdown-item dropdown-heading text-center">
              <p class="mb-1"><small>Login in to track your orders</small></p>
              <button routerLink="/login" class="btn bg-colorTwo bg-colorTwo-h text-white w-100">Login</button>
              <p class="mb-0">
                <small>New customer?</small>
                <button routerLink="/register" type="button" class="btn btn-link px-1 sign-up"><small>Sign up</small></button>
              </p>
            </li>
            <hr class="my-0">
            <li class="dropdown-item bg-colorTwo-h pe-auto">
              <span>Profile</span>
            </li>
            <li class="dropdown-item bg-colorTwo-h pe-auto rounded-bottom">
              Previous Orders
            </li>
          </div>
          <div *ngIf="userSignIn">
            <li class="dropdown-item bg-colorTwo-h dropdown-heading">Action</li>
            <hr class="my-2">
            <li class="dropdown-item bg-colorTwo-h pe-auto">
              <span>Profile</span>
            </li>
            <li class="dropdown-item bg-colorTwo-h pe-auto">
              Previous Orders
            </li>
            <li class="dropdown-item bg-colorTwo-h pe-auto rounded-bottom">
              <i class="bi bi-door-open"></i>
              Logout
            </li>
          </div>
        </ul>
      </div>

      <div *ngIf="!headerTwo" class="sidebar-mobile d-inline">
        <a class="pt-1 pe-3 float-end d-block d-sm-none" data-bs-toggle="offcanvas" data-bs-target="#dropdown">
          <i class="bi bi-list fs-1 fw-bold text-dark"></i>
        </a>

        <div class="offcanvas offcanvas-start w-75" tabindex="-1" id="dropdown" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Pages</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <ul class="list-group">
            <li class="d-block px-3 py-2">
              <a routerLink="/home" routerLinkActive="active" class="nav-link"><span>Home</span></a>
            </li>
            <li class="d-block px-3 py-2">
              <a routerLink="/services" routerLinkActive="active" class="nav-link"><span>Services</span></a>
            </li>
            <li class="d-block px-3 py-2">
              <a routerLink="/about" routerLinkActive="active" class="nav-link"><span>About</span></a>
            </li>
          </ul>
        </div>
      </div>


      <p *ngIf="headerTwo" class="name fw-bold">{{headerTwoHeading}}</p>

      <ul *ngIf="!headerTwo" class="nav h-100 float-end pe-2 d-none d-sm-flex">
        <li class="nav-item">
          <a routerLink="/home" routerLinkActive="active" class="nav-link"><span>Home</span></a>
        </li>
        <li class="nav-item">
          <a routerLink="/services" routerLinkActive="active" class="nav-link"><span>Services</span></a>
        </li>
        <li class="nav-item">
          <a routerLink="/about" routerLinkActive="active" class="nav-link"><span>About</span></a>
        </li>
      </ul>

    </div>
